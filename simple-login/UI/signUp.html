<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,700;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.signup.css">
    <title>login</title>
</head>
<body>
    <main>
        <div class="img_box">
        </div>
        <div class="form_area">
            <form action="/register" method="POST" class="form_inputs">
                <h2 class="auth-header">Create Account</h2>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter company name" name="name">
                <label for="email">Email </label>
                <input type="text" placeholder="Enter email address" name="email">
                <label for="address">Address</label>
                <input type="text" placeholder="Enter your company address" name="email">
                <label for="email">Phone Number</label>
                <input type="text" placeholder="Enter phone number" name="email">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter your password" name="password">
                <label for="password confirmation">Confirm Password</label>
                <input type="text" placeholder="Please confimr your password" name="password confirmation">

                <input type="submit" value="Create Account">

                <hr>

                <p class="alt-text">
                    <span>Forgot Password </span> 
                    <span class="create">Create an account</span>
                </p>

            </form>
        </div>
    </main>
</body>
</html>
